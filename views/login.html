<div class="container" style="margin-bottom:50px;padding-top:60px;" ng-controller="loginCtrl">
    <div class="row">

        <div class="col-md-3">
            <div class="row"></div>
        </div>

        <div class="col-md-6" >
            <div class="row">
                <div class="jumbotron">

                        <h4 class="text-center" style="margin-bottom: 25px;">Enter with your ID or E-mail</h4>
                        <form class="form-horizontal" >
                            <div class="form-group">
                                <label for="email" class="control-label col-sm-4" style="text-align: left;">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="id" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label col-sm-4" style="text-align: left;">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password" >
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="pull-right"><label><input type="checkbox" checked> Remember Me</label></div>
                            </div>
                            <button class="btn btn-primary btn-block" ng-click="doLogin()">Log In</button>
                        </form>

                        <a href="#/" class="pull-left btn btn-link" style="padding-left:0">Forgot password?</a>

                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="row"></div>
        </div>
    </div>
</div>
